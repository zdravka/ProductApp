<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Products App</title>
</head>
<body>
    <div>
        <h2>Products</h2>
        <ul id="products">

        </ul>
    </div>
    <div>
        <h2>Search by ID</h2>
        <input type="text" id="productId" size="5" />
        <input type="button" value="submit" id="button" />
        <p id="product"></p><input type="button" value="delete" id="delete" />
        <p id="productDelete" style="color:red;"></p>
    </div>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
    <script>

        var uri = "/api/products";

        $(document).ready(function(){
            $.getJSON(uri).done(function(data){
                $.each(data,function(key,item){
                    $('<li>', { text: formatItem(item) }).appendTo($('#products'));
                });
            });
        });

        function formatItem(item) {
            return item.Category + " : " + item.Name + ' : $' + item.Price;
        }

        $('#button').on('click', function Find(e) {
            var id = $('#productId').val();
            console.log(id);
            $.getJSON(uri + '/' + id)
                .done(function (data) {
                    if (data != undefined) {
                        $('#product').text(formatItem(data));
                    }
                    else {
                        $('#product').text("Doesn't have product with id: ", id);
                    }
                })
                .fail(function (jqXHR, textStatus, err) {
                    $('#product').text('Error : ' + err);
                })

        });

         $('#delete').on('click', function Delete(e) {
             var id = $('#productId').val();
            console.log(id);
             $.getJSON(uri + '/' + id + "/?DeleteProduct/")
                .done(function (data) {
                    if (data != undefined) {
                        $('#productDelete').text(formatItem(data) + " IS DELETED");
                    }
                })
                .fail(function (jqXHR, textStatus, err) {
                    $('#delete').text('Error : ' + err);
                });
         });
    </script>
</body>
</html>
